version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .npm/**/*
env:
  variables:
    AMPLIFY_MONOREPO_APP_ROOT: tasker-client
    AMPLIFY_DIFF_DEPLOY: false
    NEXT_PUBLIC_API_BASE_URL: ""
    NEXT_PUBLIC_COGNITO_USER_POOL_ID: ""
    NEXT_PUBLIC_COGNITO_USER_POOL_CLIENT_ID: ""
    NEXT_PUBLIC_S3_PUBLIC_IMAGE_URL: ""
